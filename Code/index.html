<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/Code/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <div class="card">
    <div class="card-left">
      <h1 class="heading">Get <span>insights</span> that help your business grow.</h1>
      <p class="copy">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <div class="bottom">
        <div class="grid-item">
          <h3 class="stat">10k+</h3>
          <p>companies</p>
        </div>
        <div class="grid-item">
          <h3 class="stat">314</h3>
          <p>templates</p>
        </div>
        <div class="grid-item">
          <h3 class="stat">12m+</h3>
          <p>queries</p>
        </div>
      </div>
    </div>
    <div class="card-right">
      <img src="/images/image-header-desktop.jpg" alt="">
    </div>
  </div>
  


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/nicole-williams-49576017a/">Nicole Willimas</a>.
  </div>
</body>
</html>
